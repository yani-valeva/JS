<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="myId"></div>
<script>
    let output = '<table border="1">\n';
    let number = 10;

    output += '<tr>';
    output += `<th>x</th>`;
    for (let j = 1; j <= number; j++) {
        output += `<th>${j}</th>`;
    }
    output+= '</tr>\n';

    for (let i = 1; i <= number; i++) {
        output += `<tr><th>${i}</th>`;
        let helpNumber = 0;
        for (let j = 0; j < number; j++) {
            helpNumber += i;
            output += `<td>${helpNumber}</td>`
        }

        output += '</tr>\n';
    }

    output += '</table>';
    document.getElementById('myId').innerHTML = output;
</script>
</body>
</html>
